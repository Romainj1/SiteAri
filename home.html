<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">

      <!-- Right-sided navbar links -->

      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- Sidebar on small screens when clicking the menu icon -->

  <!-- Header with full-height image -->
  <header class="bgimg-1  w3-round-large w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-left w3-text-black" style="padding:48px">
      <span class="w3-jumbo primary-back w3-hide-small">Bienvenue sur le site de L'ARI</span><br>
      <span class="w3-xxlarge primary-back w3-hide-large w3-hide-medium">Bienvenue sur le site de L'ARI</span><br>
      <span class="w3-large primary-back">Créer est notre passion</span>
      <p><a href="#about" class="w3-button w3-black w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Venez nous découvrir !</a></p>
    </div>
    <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
  </header>
  <!-- La grille -->
  <div class="w3-row w3-padding-large">
    <!-- Premiere Colonne -->
    <div class="w3-col l8 s12">
      <!-- Blog entry -->
      <a href="./ArticlesDeLancement.html">
        <div href="./ArticlesDeLancement" class="w3-container marron-back w3-round-large" style="padding:32px 8px; margin-right:16px">
          <div class="w3-row-padding">
            <div class="w3-col m6">
              <h3> Article De Lancement </h3>
              <p>Notre premier article depuis longtemps</p>
            </div>
            <div class="w3-col m6">
              <img class="w3-image w3-round-large" src="./assets/forestbridge.jpg" alt="Buildings" width="700" height="394">
            </div>
          </div>
        </div>
      </a>
      <hr>
    </div>

  </div>

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
    </div>
  </footer>

  <!-- Add Google Maps -->
  <script>
  function myMap()
  {
    myCenter=new google.maps.LatLng(41.878114, -87.629798);
    var mapOptions= {
      center:myCenter,
      zoom:12, scrollwheel: false, draggable: false,
      mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

    var marker = new google.maps.Marker({
      position: myCenter,
    });
    marker.setMap(map);
  }

  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }


  // Toggle between showing and hiding the sidebar when clicking the menu icon
  var mySidebar = document.getElementById("mySidebar");

  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
    } else {
      mySidebar.style.display = 'block';
    }
  }

  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
